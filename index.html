<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full text-white">
        <div class="text-center mb-4">
            <img id="album-art" src="" alt="Album Art" class="w-48 h-48 mx-auto rounded-lg mb-4">
            <p id="track-name" class="text-xl font-bold">No track playing</p>
        </div>
        <audio id="audio" class="w-full">
            <source id="audio-source" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="player-controls flex justify-between items-center mt-4">
            <button id="prev" class="bg-blue-500 text-white p-2 rounded-lg shadow-md hover:bg-blue-600">Previous</button>
            <button id="play" class="bg-green-500 text-white p-2 rounded-lg shadow-md hover:bg-green-600">Play</button>
            <button id="pause" class="bg-yellow-500 text-white p-2 rounded-lg shadow-md hover:bg-yellow-600 hidden">Pause</button>
            <button id="next" class="bg-blue-500 text-white p-2 rounded-lg shadow-md hover:bg-blue-600">Next</button>
            <button id="shuffle" class="bg-purple-500 text-white p-2 rounded-lg shadow-md hover:bg-purple-600">Shuffle</button>
        </div>
        <div class="flex justify-between items-center mt-4">
            <input id="progress" type="range" value="0" max="100" class="w-full">
            <span id="current-time" class="ml-2">0:00</span>
        </div>
        <div class="flex justify-between items-center mt-4">
            <span>Volume</span>
            <input id="volume" type="range" value="1" min="0" max="1" step="0.1" class="ml-2">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
